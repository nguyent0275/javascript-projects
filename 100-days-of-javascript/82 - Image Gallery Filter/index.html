<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main">
      <div class="container">
        <div class="header">
          <h1>Image <span>Gallery</span></h1>
          <div class="gallery-filter">
            <span class="filter-gallery active" data-filter="all">All</span>
            <span class="filter-gallery" data-filter="shoe">Shoe</span>
            <span class="filter-gallery" data-filter="bag">Bags</span>
            <span class="filter-gallery" data-filter="headphone"
              >Headphones</span
            >
          </div>
        </div>
        <!-- Gallery -->
        <div class="gallery">
          <div class="image shoe">
            <img src="./images/shoe.jpg" alt="" />
          </div>
          <div class="image shoe">
            <img src="./images/shoe2.jpg" alt="" />
          </div>
          <div class="image bag">
            <img src="./images/bag.jpg" alt="" />
          </div>
          <div class="image bag">
            <img src="./images/bag2.jpg" alt="" />
          </div>
          <div class="image headphone">
            <img src="./images/headphone.jpg" alt="" />
          </div>
          <div class="image headphone">
            <img src="./images/headphone2.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
