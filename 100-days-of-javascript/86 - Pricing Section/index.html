<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main">
      <div class="container">
        <div class="title">
          <h2>Pricing</h2>
          <div class="check">
            <p>Monthly</p>
            <label for="checkbox" class="switch">
              <input type="checkbox" id="checkbox" />
              <div class="slider round"></div>
            </label>
            <p>Yearly</p>
          </div>
        </div>
        <!-- Price Section -->
        <div class="price">
          <!-- Box 1 -->
          <div class="price-box">
            <div class="box box1">
              <p>Basic</p>
              <h4><span>$</span><span class="basic">9.99</span></h4>
            </div>
            <div class="price-list">
              <ul>
                <li>Unlimited Pages</li>
                <li>Unlimited Bandwith</li>
                <li>500 GB Storage</li>
              </ul>
              <a href="#" class="btn btn1">Buy Now</a>
            </div>
          </div>
          <!-- Box 2 -->
          <div class="price-box">
            <div class="box box2">
              <p>Professional</p>
              <h4><span>$</span><span class="pro">19.99</span></h4>
            </div>
            <div class="price-list">
              <ul>
                <li>Unlimited Pages</li>
                <li>Unlimited Bandwith</li>
                <li>500 GB Storage</li>
              </ul>
              <a href="#" class="btn btn2">Buy Now</a>
            </div>
          </div>
          <!-- Box 3 -->
          <div class="price-box">
            <div class="box box3">
              <p>Master</p>
              <h4><span>$</span><span class="master">29.99</span></h4>
            </div>
            <div class="price-list">
              <ul>
                <li>Unlimited Pages</li>
                <li>Unlimited Bandwith</li>
                <li>500 GB Storage</li>
              </ul>
              <a href="#" class="btn btn3">Buy Now</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
