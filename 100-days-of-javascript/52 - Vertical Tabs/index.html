<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Tabs</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="text">
        <h1>Vertical Tabs</h1>
        <p>Click on the tab buttons to learn more.</p>
      </div>
      <div class="tabs">
        <div class="tab-links">
          <button class="tab-link active" data-filter="about">
            Who we are
          </button>
          <button class="tab-link" data-filter="services" ="">
            What we do
          </button>
          <button class="tab-link" data-filter="contact">Get in touch</button>
        </div>
        <!-- tab contents -->
        <div class="tab-contents">
          <div class="tab-content about">
            <h3>Who we are</h3>
            <p>Lorem ipsum</p>
          </div>
          <div class="tab-content services">
            <h3>What we do</h3>
            <p>Lorem ipsum</p>
          </div>
          <div class="tab-content contact">
            <h3>Get in touch</h3>
            <p>Lorem ipsum</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
