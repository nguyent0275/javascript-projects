<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="contaienr">
      <div class="row box">
        <div class="col-md-6">
          <div class="form-container">
            <div class="text-center">
              <h2>Multi-Step Form</h2>
              <span>Fill the form fields below</span>
            </div>

            <!-- Same as e.preventDefault in JS -->
            <form action="" onsubmit="return false" autocomplete="off">
              <div class="steps">
                <p class="step">1</p>
                <p class="step">2</p>
                <p class="step">3</p>
                <p class="step">4</p>
              </div>

              <div class="form-item">
                <label for="" class="form-label">First Name</label>
                <input type="text" class="form-control" placeholder="John" />
                <label for="" class="form-label">Last Name</label>
                <input type="text" class="form-control" placeholder="Doe" />
              </div>

              <div class="form-item">
                <label for="" class="form-label">Age</label>
                <input type="number" class="form-control" />
                <label for="" class="form-label">Gender</label>
                <input type="text" class="form-control" placeholder="" />
              </div>

              <div class="form-item">
                <label for="" class="form-label">Education</label>
                <input type="text" class="form-control" placeholder="" />
                <label for="" class="form-label">Address</label>
                <input type="text" class="form-control" placeholder="" />
              </div>

              <div class="form-item">
                <label for="" class="form-label">Email</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="john@example.com"
                />
                <label for="" class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="" />
              </div>

              <button class="btn btn-primary btn-lg">Previous</button>
              <button class="btn btn-primary btn-lg">Next</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
