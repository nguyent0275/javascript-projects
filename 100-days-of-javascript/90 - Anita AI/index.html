<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row box">
        <div
          class="col-md-5 mx-auto border border-primary rounded p-3 bg-light"
        >
          <img class="creator" src="./images/zino.png" alt="" />
          <p class="text-center">Zino</p>
          <form
            id="search-form"
            action="https://www.google.com/search"
            method="get"
            target="_blank"
          >
            <input
              type="text"
              id="search-input"
              class="form-control fs-3 mt-2"
              placeholder=""
              autocomplete="off"
              autofocus
              name="q"
            />
            <div
              id="speech-btn"
              class="speech-btn pt-1 d-flex justify-content-between align-items-center"
            >
              <p class="instructions fs-5">
                Press Crtl + X or Click the Mic icon to start
              </p>
              <button class="btn btn-danger">
                <i class="fas fa-microphone"></i>
              </button>
            </div>
          </form>
        </div>

        <!-- Anita Section -->
        <div
          class="col-md-5 mx-auto border border-primary rounded p-3 bg-light"
        >
          <img class="creator anita" src="./images/anita.gif" alt="" />
          <p class="text-center">Anita</p>
          <form action="" id="search-form">
            <textarea
              class="form-control fs-3"
              cols="30"
              rows="1"
              id="search-input"
            ></textarea>
            <div
              id="speech-btn"
              class="speech-btn pt-1 d-flex justify-content-between align-items-center"
            >
              <p class="instructions fs-5">...</p>
              <button class="btn btn-danger">
                <i class="fas fa-microphone"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
