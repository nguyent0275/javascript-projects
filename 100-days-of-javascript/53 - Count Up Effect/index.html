<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Up</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="top">
      <div class="container top-contents">
        <h1>Welcome to Website</h1>
        <img src="images/girl.svg" alt="girl on laptop" />
        <p>Lorem ipsum dolor</p>
        <button class="btn">Get Started</button>
      </div>
    </section>
    <section class="main">
      <div class="container box">
        <div class="counter-box">
          <i class="fas fa-users-cog"></i>
          <div class="counter" data-target="40">40</div>
          <span>Our Team Members</span>
        </div>
        <div class="counter-box">
          <i class="fas fa-users"></i>
          <div class="counter" data-target="1000">1000</div>
          <span>Happy Customer</span>
        </div>
        <div class="counter-box">
          <i class="fas fa-globe-africa"></i>
          <div class="counter" data-target="14">14</div>
          <span>Countries Reached</span>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
