<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row box">
        <div class="col-md-5">
          <h1 class="text-center mb-3 fw-bold">Age Calculator</h1>
          <form action="" autocomplete="off">
            <input
              type="text"
              class="form-control for-control-lg mb-2"
              placeholder="Name"
              id="username"
            />
            <input
              type="date"
              class="form-control for-control-lg mb-2"
              id="dob"
            />
            <div class="d-grid">
              <button class="btn btn-primary btn-lg">Submit</button>
            </div>
          </form>

          <div class="result mt-5 fs-3">
            <ul class="list-group">
              <li class="list-group-item">
                <p>Name: <span class="u-name"></span></p>
              </li>
              <li class="list-group-item">
                <p>
                  Age:
                  <span class="age-year badge bg-success">0 years</span>
                  <span class="age-month badge bg-danger">0 months</span>
                  <span class="age-day badge bg-primary">0 day </span>
                </p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
