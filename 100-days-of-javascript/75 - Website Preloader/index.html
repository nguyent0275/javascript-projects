<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Preloader -->
    <div class="preloader">
      <div class="spinner"></div>
    </div>
    <section class="main">
      <div class="container intro">
        <div class="intro-text">
          <p>Hello World...</p>
          <h1>
            I'm a <span class="typed-word"></span
            ><span class="cursor">&nbsp;</span>
          </h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta
            natus illum tempore tempora minus consequuntur.
          </p>
          <span><a href="#" class="btn">Download CV</a></span>
        </div>
        <div class="intro-img">
          <img src="./images/dev.png" alt="devs" />
        </div>
      </div>
    </section>

    <div class="container youtube">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/pJiMb1ZDbV4?si=5ZVNxe0IX-goKKrJ"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>

    <script src="script.js"></script>
  </body>
</html>
