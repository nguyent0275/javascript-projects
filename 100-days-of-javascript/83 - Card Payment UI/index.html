<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main">
      <div class="container box">
        <div class="payment">
          <!-- HEADER -->
          <div class="header">
            <h1 class="logo">Pay</h1>
            <p>VISA</p>
          </div>
          <!-- CONTENT -->
          <div class="content">
            <div class="amount">
              <p>USD <span>100.00</span></p>
              <span>example@gmail.com</span>
            </div>
            <form action="" autocomplete="off">
              <div class="card-details">
                <!-- Number -->
                <div class="number">
                  <label for="">Card Number</label>
                  <input
                    type="text"
                    id="number"
                    placeholder="0000 0000 0000 0000"
                  />
                  <img src="./images/credit-card.png" alt="credit card icon" />
                </div>
                <!-- Exp. Date -->
                <div class="valid">
                  <label for="">Expiration</label>
                  <input type="text" id="valid" placeholder="MM / YY" />
                </div>
                <div class="cvv">
                  <input type="text" id="cvv" placeholder="123" />
                  <span>What is this?</span>
                </div>
              </div>
              <!-- Remember Card -->
              <div class="remember">
                <input type="checkbox" />
                <span>Remember this card next time</span>
              </div>
              <div class="button">
                <button class="btn">Pay $100.00</button
                ><i class="fas fa-angle-right"></i>
              </div>
            </form>
          </div>
        </div>
        <!-- Secured By -->
        <div class="secure">
          <i class="fas fa-lock"></i>
          <span>Secured by </span>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
