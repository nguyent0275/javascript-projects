<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main">
      <div class="container box">
        <div class="music">
          <!-- Music Player -->
          <div class="music-player">
            <div class="header">
              <i class="fas fa-music"></i>
              <h2>Now Playing</h2>
              <i class="fas fa-bars"></i>
            </div>
            <!-- Song Details -->
            <div class="details">
              <img src="./images/img1.jpg" alt="" class="track-image" />
              <p class="title">Song Title</p>
              <p class="artist">Artist Name</p>
            </div>
            <!-- Player Controls -->
            <div class="controls">
              <div class="song-timer">
                <span class="current-time">00:12</span>
                <span class="duration-time">04:10</span>
              </div>
              <!-- Song Duration -->
              <div class="duration">
                <input
                  type="range"
                  class="duration-slider"
                  min="0"
                  max="100"
                  value="0"
                />
              </div>
              <!-- Buttons -->
              <div class="buttons">
                <button class="prev">
                  <i class="fas fa-step-backward"></i>
                </button>
                <button class="play">
                  <i class="fas fa-play"></i>
                </button>
                <button class="next">
                  <i class="fas fa-step-forward"></i>
                </button>
              </div>
              <!-- Autoplay -->
              <button class="play-all">
                Play All
                <i class="fas fa-sync-alt"></i>
              </button>
              <button class="shuffle">
                Shuffle
                <i class="fas fa-shuffle"></i>
              </button>
              <!-- Volume -->
              <div class="volume">
                <p id="show-volume">50</p>
                <i class="fas fa-volume-mute" id="volume-icon"></i>
                <input type="range" id="volume" min="0" max="100" value="50" />
              </div>
            </div>
          </div>

          <!-- Playlist -->
          <div class="music-playlist">
            <!-- Header -->
            <div class="header playlist-header">
              <i class="fas fa-music"></i>
              <h2>Playlist</h2>
              <i class="fas fa-times"></i>
            </div>
            <!-- Playlist Item -->
            <div class="playlist-div">
              <div class="playlist">
                <!-- <span class="song-index">1</span>
                <p class="single-song">Song One</p> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="music.js"></script>
    <script src="script.js"></script>
  </body>
</html>
